<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="analisador.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="num" id="txtn">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br><select name="numeros" id="nlista" size="10"></select>
            <br><br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
           
              
        </div>
    </section>
    <footer>
        <p>&copy; Mateus Santiago</p>
    </footer>
    <script>
            let num = document.getElementById('txtn')
            let numadd = document.getElementById('nlista')
            let res = document.querySelector('div#res')
            let valores = []

            function isNumero(n) {
                if (Number(n) >= 1 && Number(n) <= 100) {
                    return true
                } else {
                    return false
                }
            }

            function inLista(n, l) {
                if (l.indexOf(Number(n)) != -1) {
                    return true
                } else {
                    return false
                }
            }

            function adicionar() {
                if(isNumero(num.value) && !inLista(num.value, valores)) {
                    valores.push(Number(num.value))
                    let item = document.createElement('option')
                    item.text = `Valor ${num.value} adicionado.`
                    numadd.appendChild(item)
                    res.innerHTML = ''
            } else {
                alert('Valor inválido ou já encontrado na lista.')
            }
            num.value = ''
            num.focus()
        }

        function finalizar() {
            if (valores.length == 0) {
                alert('Adicione valores antes de finalizar!')
            } else {
                let tot = valores.length
                let maior = valores[0]
                let menor = valores[0]
                let soma = 0
                let media = 0
                for (let pos in valores) { //pos = significa 'posição'; nome da variável, pode ser qualquer nome.
                 soma += valores[pos]   
                if (valores[pos] > maior)
                    maior = valores[pos]
                    if (valores[pos] < menor)
                    menor = valores[pos]
                }
                media = soma / tot
                res.innerHTML = ''
                res.innerHTML += `<p>Ao todo, temos ${tot} números cadastrados.</p>`
                res.innerHTML += `<p>O maior valor informado foi ${maior}.`
                res.innerHTML += `<p>O menor valor informado foi ${menor}.`
                res.innerHTML += `<p>Somando todos os valores, temos ${soma}.`
                res.innerHTML += `<p>A media dos valores informados é ${Math.round(media)}.`
            }
        }
   
    </script>
</body>
</html>
